<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenConsultant — Vanilla</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0f3d2e; color: #fff; margin: 0; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: #f8faf9; color:#093227; border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.15); }
    .header { display:flex; align-items:center; gap:12px; margin-bottom: 12px; }
    .logo { width:40px; height:40px; border-radius:12px; background: rgba(255,255,255,.2); display:flex; align-items:center; justify-content:center; font-weight:700; }
    .messages { height: 360px; overflow-y: auto; border: 1px solid #cbe3d7; border-radius: 12px; padding: 12px; background: #ffffff; }
    .bubble { max-width: 85%; padding: 10px 12px; border-radius: 12px; margin: 6px 0; white-space: pre-wrap; line-height: 1.4; font-size: 15px; }
    .user { margin-left: auto; background: #0f6c47; color:#fff; box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    .assistant { margin-right: auto; background: #eef7f2; color:#0b2e22; border: 1px solid #cbe3d7; }
    .row { display:flex; gap:10px; margin-top: 10px; }
    textarea { flex:1; min-height: 60px; border-radius: 12px; border: 1px solid #cbe3d7; padding: 10px; resize: vertical; }
    button { border: 0; border-radius: 12px; padding: 10px 16px; font-weight: 600; background: #0f6c47; color:#fff; cursor:pointer; }
    .err { margin-top: 8px; color: #b00020; background:#fee; border:1px solid #fbb; padding:8px; border-radius:10px; font-size: 14px; }
    small.hint { color: #c8f3e1; display:block; margin-top:8px; opacity:.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">GC</div>
      <div>
        <div style="font-weight:700;">GreenConsultant</div>
        <div style="font-size:12px;opacity:.85;">Vanilla HTML + JS → Local Ollama</div>
      </div>
    </div>

    <div class="card">
      <div id="messages" class="messages"></div>
      <form id="form" class="row">
        <textarea id="input" placeholder="Ask your question..."></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div id="error" class="err" style="display:none;"></div>
      <small class="hint">Your browser will call <code>http://localhost:11434</code> on <em>your</em> machine. Keep Ollama running.</small>
    </div>
  </div>

  <script>
    // ---- CONFIG: change the port if you started Ollama on 11435 ----
    const OLLAMA_BASE = "http://localhost:11434";

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const errBox = document.getElementById('error');

    function addBubble(role, text) {
      const div = document.createElement('div');
      div.className = 'bubble ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function streamChat(userText) {
      errBox.style.display = 'none';
      const userB = addBubble('user', userText);
      const asstB = addBubble('assistant', '');
      try {
        const res = await fetch(OLLAMA_BASE + "/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "qwen2.5:3b-instruct",
            stream: true,
            messages: [
              { role: "system", content: "You are GreenConsultant, a rigorous engineering and business advisor." },
              ...Array.from(messagesEl.querySelectorAll('.bubble')).reduce((acc, el) => {
                // reconstruct previous turns from bubbles (rough but works)
                // user bubbles first, then assistant, alternating
                return acc; // we only send the latest user turn + system in this minimal version
              }, []),
              { role: "user", content: userText }
            ]
          })
        });

        if (!res.ok || !res.body) {
          throw new Error("Ollama HTTP " + res.status + " — is Ollama running with CORS?");
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let acc = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          for (const line of chunk.split("\n")) {
            const t = line.trim();
            if (!t) continue;
            try {
              const json = JSON.parse(t);
              if (json.message && json.message.content) {
                acc += json.message.content;
                asstB.textContent = acc;
                messagesEl.scrollTop = messagesEl.scrollHeight;
              }
            } catch (e) {
              // ignore non-JSON lines
            }
          }
        }
      } catch (e) {
        errBox.textContent = e.message + " — Confirm OLLAMA_ORIGINS=\"*\" and the port.";
        errBox.style.display = 'block';
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = (input.value || "").trim();
      if (!q) return;
      input.value = "";
      streamChat(q);
    });

    // helpful console diagnostics
    window.addEventListener('error', (e) => console.log('WindowError:', e.message));
  </script>
</body>
</html>
